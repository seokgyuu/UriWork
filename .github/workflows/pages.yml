name: Deploy GitHub Pages (README as homepage)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare Jekyll source (make README the homepage)
        run: |
          mkdir -p site_src
          cp README.md site_src/index.md
          printf "---\nlayout: default\ntitle: UriWork\n---\n" | cat - site_src/index.md > site_src/index2.md && mv site_src/index2.md site_src/index.md
          # copy docs before build (avoid writing to _site after build)
          mkdir -p site_src/docs
          if [ -d docs ]; then cp -r docs/* site_src/docs/ || true; fi
          cat > site_src/_config.yml << 'CFG'
          title: UriWork
          theme: jekyll-theme-cayman
          url: https://seokgyuu.github.io
          baseurl: /UriWork
          markdown: kramdown
          CFG

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./site_src
          destination: ./_site

      # docs already copied into source; no post-build writes to _site (avoids permission issues)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


