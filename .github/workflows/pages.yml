name: Deploy GitHub Pages (README as homepage)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Jekyll source (make README the homepage)
        run: |
          mkdir -p site_src
          cp README.md site_src/index.md
          printf "---\nlayout: default\ntitle: UriWork\n---\n" | cat - site_src/index.md > site_src/index2.md && mv site_src/index2.md site_src/index.md
          cat > site_src/_config.yml << 'CFG'
          title: UriWork
          theme: jekyll-theme-cayman
          url: https://seokgyuu.github.io
          baseurl: /UriWork
          markdown: kramdown
          CFG

      - name: Build with Jekyll
        uses: actions/jekyll-build@v1
        with:
          source: ./site_src
          destination: ./_site

      - name: Copy docs (support/privacy/terms) into site
        run: |
          mkdir -p _site/docs
          if [ -d docs ]; then cp -r docs/* _site/docs/ || true; fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


